<div class="container">
  <h1>Recipe Form</h1>
  <form>
    <div class="form-group">
      <label for="title">Titre de la recette</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="form-group">
      <label for="cookingTime">Durée de cuisson</label>
      <input type="text" class="form-control" id="cookingTime">
    </div>
    <div class="form-group">
      <label for="preparationTime">Durée de préparation</label>
      <input type="text" class="form-control" id="preparationTime">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea rows="10" class="form-control" id="description"> </textarea> 
    </div>
    <div class="form-group">
      <label for="note">Remarques</label>
      <input type="text" class="form-control" id="note">
    </div>

    <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
  </form>
</div>
